<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/Html/code/about.html" method="get">
        <label >Enter Your Frist Name :</label>
        <input type="text" placeholder="Enter your Frist Name" name="fname" id="f1" required><br><br>

        <label >Enter Your Middal Name :</label>
        <input type="text"  placeholder="Enter your Middal Name"  name="mname" id="m1"><br><br>

        <label >Enter Your Last Name :</label>
        <input type="text"  placeholder="Enter your Last Name"  name="lname" id="l1"><br><br>

        <label >Enter Your Email:</label>
        <input type="email"  name="Email" id="e1"><br><br>
        <!-- Enter yore password  greater than 8 character  -->

        <label >Enter Your Password:</label>
        <input type="password"  name="pass" id="p1"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
        <!-- <input type="password"  name="pass" id="p1"  pattern="[A-Z]{8}"><br><br> -->
        <!-- pin exatly 4 digites -->
        <label >Enter Your pin:</label> 
        <input type="password"  name="pass" id="p2" pattern="[0-9]{4}"><br><br>


        <label> specify about your self :</label> <br>
        <textarea cols="20" rows="4"></textarea>  <br> <br>
        <!-- 8 character exatly -->
        <label >Enter Your 2nd Password:</label>
        <input type="password"  name="pass" id="p1"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&!]).{8}"><br><br>
        <!-- 8 character or 8 character se less -->

        <label >Enter Your 3rd Password:</label>
        <input type="password"  name="pass" id="p2"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&!]).{1,8}"><br><br>


        <input type="submit" value="Submit"><br><br>
  
    </form>

    <h2>Radio Button</h2>

    <p>Choose your favorite Web language </p>
    <form>
        <input type="radio" id="Html" name="favorite_language" value="Html">
        <label for="html">Html</label><br>

        <input type="radio" id="Css" name="favorite_language" value="Css">
        <label for="Css">Css</label><br>

        <input type="radio" id="javascript" name="favorite_language" value="javascript">
        <label for="javascript">javascript</label><br>

    </form>

    <h2>Checkbox</h2>
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
      </form>
      

</body>
