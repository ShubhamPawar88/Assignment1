<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Example of absolute type of link </h1>
    
    <!-- link open will  be another tab and window. new tap open this link (target="main") -->
   <p> main <a href="https://www.w3schools.com/" target="main"> Click here</a><br> </p> 
    
<!-- link open will be same tab in (target="parent")  same tab-->
    <p> parent <a href="https://www.google.com/" target="_parent">Click Here</a><br></p>
<!-- create blank frame redirect new blank frame  blank-->
     <p> blank <a href="https://www.flipkart.com/" target="_blank">Click Here</a> <br></p>
<!-- link will open is top most frame -->
     <P> Top <a href="https://www.w3schools.com/" target="top"> Click Here</a> <br></P>
     <!-- in below code self indicates that link will be open in self -->
    <p> self <a href="https://www.google.com/" target="_self">Click Here</a><br></p>
   <P> main <a href="https://www.youtube.com/" target="main">Click Here</a> </P>


</body>
</html>
