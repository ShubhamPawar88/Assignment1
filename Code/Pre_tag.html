<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The Html<> element always ignore spaces and blank lines In order to display a piece of code as it is we can use pre tag -->
    <h1> without pre tag</h1>
    #include <iostream>
        using namespace std;
        
        int main() {
          cout << "Hello World!";
          return 0;
        }
        <h2> with pre tag</h2>
    <pre>
        #include <iostream>
            using namespace std;
            
            int main() {
              cout << "Hello World!";
              return 0;
            }
    </pre>
    
</body>
</html>
